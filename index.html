<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apriease – Sapna</title>
  <meta name="description" content="Official site for Apriease. Listen to Sapna and connect on socials.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root {
      --primary: #6B0F1A;  /* Deep Red */
      --secondary: #8F5C38; /* Brownish Gold */
      --accent: #F0DFAD;    /* Soft Yellow */
      --bg: #02111B;        /* Dark Background */
      --text-color: #D8DBE2; /* Light text for contrast */
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: url('your-image.jpg') center/cover no-repeat;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      font-size: 3.2rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      padding: 10px 22px;
      margin-top: 15px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #5A0A15;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 15px;
    }

    .section {
      margin-bottom: 50px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 352px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .social-links a {
      color: var(--primary);
      font-size: 1.2rem;
      margin: 0 20px;
      text-decoration: none;
      transition: 0.2s;
    }

    .social-links a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: var(--primary);
      color: #fff;
    }

    footer p {
      font-size: 0.9rem;
      margin: 0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sapna – Apriease</h1>
    <a href="https://open.spotify.com/album/2cy6h3eX0eGylXk6EaD0sH" class="btn" target="_blank">Listen on Spotify</a>
  </header>

  <div class="container">
    <section class="section">
      <h2>Featured Album</h2>
      <iframe src="https://open.spotify.com/embed/album/2cy6h3eX0eGylXk6EaD0sH?utm_source=generator" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
      </iframe>
    </section>

    <section class="section">
      <h2>Follow on Socials</h2>
      <div class="social-links">
        <a href="https://www.instagram.com/teribehenapricity/" target="_blank">Instagram</a>
      </div>
    </section>

    <section class="section">
      <h2>Business Inquiries</h2>
      <p>Email for collaborations or bookings:</p>
      <strong>apriease610@gmail.com</strong>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Apriease. All rights reserved.</p>
  </footer>

</body>
</html>
